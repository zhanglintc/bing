<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">

    <title>Bing Wallpaper by zhanglintc</title>
  </head>

  <style type="text/css">
    :root {
      --base-width: 484px;
      --base-height: 272px;
    }
    input {
      width: 20px;
    }
    img {
      width: calc(var(--base-width) * 1.5);
      height: calc(var(--base-height) * 1.5);
    }
    .right_row {
      margin-left: calc(var(--base-width) * 1.5);
    }
  </style>

  <body>
    <div>
      <a href="https://bing.zhanglintc.co/?daysAgo=0"> <img id="img0" src="https://bing.zhanglintc.co/?daysAgo=0"> </a>
      <a href="https://bing.zhanglintc.co/?daysAgo=1"> <img id="img1" src="https://bing.zhanglintc.co/?daysAgo=1"> </a>
    </div>

    <div>
      <a href="https://bing.zhanglintc.co/?daysAgo=2"> <img id="img2" src="https://bing.zhanglintc.co/?daysAgo=2"> </a>
      <a href="https://bing.zhanglintc.co/?daysAgo=3"> <img id="img3" src="https://bing.zhanglintc.co/?daysAgo=3"> </a>
    </div>

    <div>
      <a href="https://bing.zhanglintc.co/?daysAgo=4"> <img id="img4" src="https://bing.zhanglintc.co/?daysAgo=4"> </a>
      <a href="https://bing.zhanglintc.co/?daysAgo=5"> <img id="img5" src="https://bing.zhanglintc.co/?daysAgo=5"> </a>
    </div>

    <div>
      <a href="https://bing.zhanglintc.co/?daysAgo=6"> <img id="img6" src="https://bing.zhanglintc.co/?daysAgo=6"> </a>
      <a href="https://bing.zhanglintc.co/?daysAgo=7"> <img id="img7" src="https://bing.zhanglintc.co/?daysAgo=7"> </a>
    </div>

    <!-- callback functions -->
    <script>
        function callback_img0(description) {
            img0 = document.getElementById("img0");
            img0.setAttribute("title", description);
        }

        function callback_img1(description) {
            img1 = document.getElementById("img1");
            img1.setAttribute("title", description);
        }

        function callback_img2(description) {
            img2 = document.getElementById("img2");
            img2.setAttribute("title", description);
        }

        function callback_img3(description) {
            img3 = document.getElementById("img3");
            img3.setAttribute("title", description);
        }

        function callback_img4(description) {
            img4 = document.getElementById("img4");
            img4.setAttribute("title", description);
        }

        function callback_img5(description) {
            img5 = document.getElementById("img5");
            img5.setAttribute("title", description);
        }

        function callback_img6(description) {
            img6 = document.getElementById("img6");
            img6.setAttribute("title", description);
        }

        function callback_img7(description) {
            img7 = document.getElementById("img7");
            img7.setAttribute("title", description);
        }
    </script>
    
    <!-- get jsonp data from server -->
    <script src="https://bing.zhanglintc.co/description_with_callback?daysAgo=0&callback=callback_img0"></script>
    <script src="https://bing.zhanglintc.co/description_with_callback?daysAgo=1&callback=callback_img1"></script>
    <script src="https://bing.zhanglintc.co/description_with_callback?daysAgo=2&callback=callback_img2"></script>
    <script src="https://bing.zhanglintc.co/description_with_callback?daysAgo=3&callback=callback_img3"></script>

    <script src="https://bing.zhanglintc.co/description_with_callback?daysAgo=7&callback=callback_img7"></script>
